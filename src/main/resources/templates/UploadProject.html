<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: #171717f3;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 0 30px rgba(199, 198, 198, 0.6);
            padding: 30px;
        }

        .signup-form {
            width: 70%; /* Adjusted width */
            margin: 30px auto;
            border-radius: 15px;
            background: #080808;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .signup-form h2 {
            color: white;
            font-weight: bold;
            margin-top: 0;
            text-align: center;
        }

        .signup-form hr {
            margin: 0 -30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
            background: #f2f2f2;
            box-shadow: none !important;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            background: #e2e2e2;
        }

        .btn {
            font-size: 18px;
            font-weight: bold;
            background-color: palevioletred;
            border: none;
            min-width: 140px;
        }

        @media (max-width: 768px) {
            .signup-form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Freelancing Freaks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					  <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Username</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client">Freelancers List</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="signup-form">
        <h2>Post a Project</h2>
        <p>Please fill this details</p>
        <hr>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="project_name">Project Name</label>
                    <input type="text" class="form-control" name="project_name" id="project_name" required="required">
                </div>
                <div class="col">
                    <label for="project_details">Project Details</label>
                    <input type="text" class="form-control" name="project_details" id="project_details" required="required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="duration">Duration</label>
                    <input type="text" class="form-control" name="duration" id="duration" required="required">
                </div>
                <div class="col">
                    <label for="technologies">Technologies</label>
                    <input type="text" class="form-control" name="technologies" id="technologies" required="required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="date_posted">Date Posted</label>
                    <input type="date" class="form-control" name="date_posted" id="date_posted" required="required">
                </div>
                <div class="col">
                    <label for="budget">Budget</label>
                    <input type="number" class="form-control" name="budget" id="budget" required="required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="experience_required">Experience Required</label>
                    <input type="text" class="form-control" name="experience_required" id="experience_required" required="required">
                </div>
                <div class="col">
                    <label for="contact_details">Contact Details</label>
                    <input type="text" class="form-control" name="contact_details" id="contact_details" required="required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required="required">
                </div>
                <div class="col">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" required="required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>

    </div>
</body>

</html>
